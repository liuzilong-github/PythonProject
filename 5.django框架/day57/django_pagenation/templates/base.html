{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/sweetalert/sweetalert.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0' %}">
    {% block page_title %}
    
    {% endblock %}
    <style>
        .c1{
            background-color: tan;
            border-color: tan;
        }
        .navbar .items{
            color: #ffffff;!important;
        }
        .c2{
            padding: 0!important;
        }
        .c3{
            margin-right: 0;!important;
            margin-left: 0!important;
        }
        .menuc{
            margin-bottom: 0!important;
        }
        .menu_color{
            background-color: tan!important;
        }
    </style>
</head>
<body>

    <div class="container-fluid c2">
        <nav class="navbar navbar-default c1">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand items" href="{% url 'books' %}">首页</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="items">{{ request.session.username }}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle items" data-toggle="dropdown" role="button" aria-haspopup="true"
                               aria-expanded="false">个人中心 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">购物车</a></li>
                                <li><a href="#">我的订单</a></li>
                                <li><a href="#">我的收藏</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{% url 'logout' %}">注销</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        {% load mytag %}
        <div class="row c3">
            <div class="col-md-2">
                {% menu_tag request %}
            </div>
            <div class="col-md-8">
                {% block content_title %}

                {% endblock %}

                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>

</body>
<script src="{% static 'plugins/jquery.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/sweetalert/sweetalert.min.js' %}"></script>

{% block js %}

{% endblock %}

</html>
