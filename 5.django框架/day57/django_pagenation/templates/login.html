{% load static %}

<!DOCTYPE html>
<!-- saved from url=(0061)https://www.jq22.com/demo/jquery-Sharelink20151012/index.html -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录丨Sharelink</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>ShareLink</h1>

        <div class="connect">
            <p style="">Link the world. Share to world.</p>
        </div>

        <form action="" method="post" id="loginForm" novalidate="novalidate">
            {% csrf_token %}
            <div>
                <input type="text" name="username" class="username error" placeholder="用户名" autocomplete="off" aria-required="true" aria-invalid="true">
            </div>
            <div>
                <input type="password" name="password" class="password error" placeholder="密码" oncontextmenu="return false" onpaste="return false" aria-required="true">
            </div>
            <button id="submit" type="submit">登 录</button>
        </form>

        <a href="{% url 'register' %}">
            <button type="button" class="register-tis">还有没有账号？</button>
        </a>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src={% static '/js/jquery.min.js' %}></script>
    <!--自动更换背景图片用的一个插件-->
    <script src="{% static 'js/supersized.3.2.7.min.js' %}"></script>
    <!--表单验证的插件-->
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <!-- 上面三个js不要改，下面才是我们自定义的 -->
    <script src="{% static 'js/common.js' %}"></script>
    <!-- 背景图片更换配置 -->
    <script src="{% static 'js/supersized-init.js' %}"></script>

</body>
</html>
