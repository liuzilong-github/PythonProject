{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0064)https://www.jq22.com/demo/jquery-Sharelink20151012/register.html -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册丨Sharelink</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="register-container">
        <h1>32期皇家赌场</h1>
        <div class="connect">
            <p style="">Link the world. Share to world.</p>
        </div>
        <form action="" method="post" id="registerForm" novalidate="novalidate">
            <div>
                <input type="text" name="username" class="username error" placeholder="您的用户名" autocomplete="off"
                       aria-required="true" aria-invalid="true">
            </div>
            <div>
                <input type="password" name="password" class="password error" placeholder="输入密码"
                       oncontextmenu="return false" onpaste="return false" aria-required="true">
            </div>
            <div>
                <input type="password" name="confirm_password" class="confirm_password error" placeholder="再次输入密码"
                       oncontextmenu="return false" onpaste="return false" aria-required="true">
            </div>
            <div>
                <input type="text" name="phone_number" class="phone_number error" placeholder="输入手机号码" autocomplete="off"
                       id="number" aria-required="true">
            </div>
            <div>
                <input type="email" name="email" class="email error" placeholder="输入邮箱地址" oncontextmenu="return false"
                       onpaste="return false" aria-required="true">
            </div>
            <button id="submit" type="submit">注 册</button>
        </form>
        <a href="/mylogin/">
            <button type="button" class="register-tis">已经有账号？</button>
        </a>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/supersized.3.2.7.min.js' %}"></script>
    <script src="{% static 'js/supersized-init.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>

</body>
</html>
