{% extends 'base.html' %}

{% block page_title %}
    <title>添加书籍</title>
{% endblock %}

{% block content_title %}
    <h1>添加书籍</h1>
{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="form-group">
            <label for="title">书籍名称</label>
            <input type="text" class="form-control" id="title" placeholder="书籍名称" name="title">
        </div>
        <div class="form-group">
            <label for="price">价格</label>
            <input type="text" class="form-control" id="price" placeholder="价格" name="price">
        </div>
        <div class="form-group">
            <label for="publishDate">出版日期</label>
            <input type="date" class="form-control" id="publishDate" placeholder="出版日期" name="publishDate">
        </div>
        <div class="form-group">
            <label for="publish">出版社</label>
            <select class="form-control" id="publish" name="publishs_id">
                {% for publish in publish_objs %}
                    <option value="{{ publish.id }}">{{ publish.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <select name="authors" id="author" class="form-control" multiple>
                {% for author in author_objs %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success pull-right">提交</button>
    </form>
{% endblock %}
