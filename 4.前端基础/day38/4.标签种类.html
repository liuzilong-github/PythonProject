<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的种类</title>
</head>
<body>
    <!-- 
        标签的种类:
            (1) 行内元素标签: 不能独占一行,不能设置宽和高,横向排列
                例子: span a
            (2) 块状元素标签: 独占一行,可以设置宽和高,纵向排列
                例子: div h1~h6 p
            (3) 行内块状标签: 不能独占一行,能设置宽和高,横向排列
                例子: button img input
        span 和 div 都属于无语义化标签,用来布局页面,划分页面结构
     -->

     <!-- 行内元素 -->
     <span style="width:200px;height:200px;background-color:burlywood">我爱你
        <span>奥斯托夫罗斯基</span>
     </span> 111
    
     <!-- 块状元素 -->
     <div style="width:100%;height:200px;background-color:aquamarine">我是网页头部</div>
     <div style="width:100%;height:200px;background-color:brown">我是网页的身体</div>
     <div style="width:200px;height:200px;background-color:blueviolet">我是网页的脚步</div>

     <!-- 行内块状标签 -->
     <button style="width:100px;height:20px;background-color:salmon">点我1</button>
     <button style="width:100px;height:20px;background-color:sandybrown">点我2</button>
     <button style="width:100px;height:20px;background-color:seagreen">点我3</button>
</body>
</html>
