<!DOCTYPE html>

<head>

    <title>img 图片标签</title>

<body>

        <img src="./其他/zhouxingchi1.jpg" width="500px" title="周星驰">
    </a>
    <img src="./其他/zhouxingchi1.jpg" width="200px" height="200px" >
</body>
</html>
