<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a 超链接标签</title>
</head>
<body>
    <!-- 
        GET  - 从服务端请求数据 (可以携带参数来获取数据,会暴露在地址栏上,传参大小受浏览器限制,控制在2k~8k范围内,显式传值)
        POST - 向服务端发送数据 (发送数据的时候不限制发送数据的大小,隐式传值)
     -->

     <!-- target="_self" 代表本页面跳转 target="_blank" 新窗口跳转 -->
     <a href="./2.html结构.html" target="_self">点我1</a>
     <a href="http://www.baidu.com" target="_blank">点我2</a>
     <a href="http://www.baidu.com/s?wd=王文" target="_blank">点我3</a>
     <a href="./2.html结构.html?a=1&b=2&c=3&d=4" target="_blank">点我4</a>

     <!-- 刷新页面 -->
     <a href="">点5</a>
     <!-- 不刷新页面 -->
     <a href="#">点6</a>
     <!-- 把数据扔到a链接中的href属性中,默认下载操作 -->
     <a href="./其他/VSCodeUserSetup-x64-1.51.0.exe">点7</a>
</body>
</html>
