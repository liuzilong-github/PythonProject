<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 *** -->
    <!-- square 方块 circle 空心圆 -->
    <ul type="square">
        <li>姜子牙</li>
        <li>我和我的家乡</li>
        <li>八佰</li>
        <li>唐人街探案3</li>
    </ul>

    <!-- 有序列表 -->
    <!-- type="i" 指定罗马数字 -->
    <ol start="10" type="i">
        <li>姜子牙</li>
        <li>我和我的家乡</li>
        <li>八佰</li>
        <li>唐人街探案3</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <!-- dt定义标题 -->
        <dt>女生曾经说过的谎言:</dt>
        <!-- dd定义内容 -->
        <dd>不要</dd>
        <dd>你真坏</dd>
        <dd>你是个好人</dd>
        <dd>我给你介绍个漂亮的小姑娘</dd>
    </dl>
</body>
</html>
