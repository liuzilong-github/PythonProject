<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 常见标签 </title>
    </head>

    <body>
        <h1>一级标签</h1>
        <h2>二级标签</h2>
        <h3>三级标签</h3>
        <h4>四级标签</h4>
        <h5>五级标签</h5>
        <h6>六级标签</h6>

        <hr>
        <!-- 下角标 sub -->
        h20 => h<sub>2</sub>0
        <br>
        co2 => co<sub>2</sub>
        <br>
        <!-- 上角标 sup -->
        x2 = 100 => x<sup>2</sup> = 100
        <!-- p是段落标签 -->
        <p>这是第一个段落</p>
        <p>这是第二个段落</p>
        <hr>

        <!-- (了解)逻辑强调 带有语义话的含义 [w3c标准] 推荐 -->
        <strong>川普是我的偶像</strong>
        <em>我的爱人</em>
        <!-- (了解)物理强调 带有语义化的含义 [非w3c标准] -->
        <b>川普是我的偶像</b>
        <i>我的爱人</i>
    </body>
</html>
