<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 表格的方向属性</title>
</head>
<body>
    <!-- 
        水平方向设置 align: left center right
        垂直方向设置 valign: top middle bottom

        cellspacing td 与 td 之间的间距
        cellpadding td 与其中内容之间的间距
     -->

     <table border="1" width="500px;" height="200px;" cellspacing="10" cellpadding="10">
        <tr align="left" valign="top">
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>

        <tr align="center" valign="middle">
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>

        <tr align="right" valign="bottom">
            <td>王致和</td>
            <td>蓝色</td>
            <td>踢球</td>
            <td>江西</td>
        </tr>
     </table>
</body>
</html>
