<!DOCTYPE html>
<html>
    
    <head>
        <!-- 设置编码集 -->
        <meta charset="UTF-8">
        <!-- 设置网站标题 -->
        <title>这是前端内容</title>
        <!-- 设置网站图标 -->
        <!-- 制作小图标的网址: http://www.bitbug.net/ -->
        <link href="https://g.csdnimg.cn/static/logo/favicon.ico" rel="shortcut icon">
        <!-- 设置搜索引擎抓取页面的关键字 -->
        <meta name="keywords" content="html再线学习 html课外学习 html线下学习">
        <!-- 设置搜索引擎抓取页面的描述信息 -->
        <meta name="description" content="html再线学习 css在线学习 js再线学习 前端再线学习">
        <!-- 设置几秒之后页面跳转 -->
        <!-- <meta http-equiv="refresh" content="3;url=http://www.baidu.com"> -->
    </head>

    <body>
        <!-- 一个及多个空白符,都会被理解成一个空白符 -->
        1111    3333    3434        13213
        <!-- 换行标签 -->
        <br>
        5 <d  c>10
        <!-- 分割线标签 -->
        <hr>
        实体字符: 使用字符实体来表达实际的字符含义;
            &nbsp;  使用字符实体表达多个空格
            例子:
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;111
            <br>
            < : &lt; 小于号  &gt; 大于号
            例子:
                5&lt;d      c&gt;10
    </body>

</html>
