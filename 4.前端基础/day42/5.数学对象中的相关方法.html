<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学对象中的相关方法</title>
</head>
<body>
    <script>
        // 四舍五入 round
        var res = Math.round(3.5);
        var res = Math.round(2.5);
        var res = Math.round(2.31);
        console.log(res);

        // 最大值
        var res = Math.max(1,2,3,4,43432);
        console.log(res);
        // 最小值
        var res = Math.min(1,2,3,4,56435);
        console.log(res);
        // 绝对值 abs
        var res = Math.abs(-90);
        console.log(res);

        // 向下取整 floor 地板
        var res = Math.floor(3.001);
        console.log(res)
        // 向上取整 ceil 天花板
        var res = Math.ceil(3.990);
        console.log(res);
        // 幂运算 pow
        var res = Math.pow(2,3);
        console.log(res);
        // 开方运算 sqrt
        var res = Math.sqrt(9);
        console.log(res);

        // ### 随机值推导式
        // 获取从0到1随机值 0<x<1
        var res = Math.random();
        console.log(res);

        // 获取1~10的随机值 1<= x <= 10
        var res = Math.ceil(Math.random() * 10);
        console.log(res);

        // 推导过程: 获取从m到n的随机值
        // 1.获取从5到14的随机值 m=5, n=14
        // 1 <= x <= 10 => 1+4 <= x <= 10+4 => 5 <= x <= 14
        var res = Math.ceil(Math.random() * 10) + 4;
        // m=5, n=14
        // 2.拆结束值,把对应的m和n进行替换
        var res = Math.ceil(Math.random() * (14-5+1)) + (5-1);
        // 3.推导得出结果
        // var res = Math.ceil(Math.random() * (n-m+1)) + (m-1);
        // 4.封装函数:终极版随机值
        function randrange(m,n){
            return Math.ceil(Math.random() * (n-m+1) + (m-1));
        }

        var res = randrange(2,8);
        console.log(res);


    </script>
</body>
</html>
