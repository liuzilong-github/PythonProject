<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构: switch case</title>
</head>
<body>
    <script>
        var date = new Date();
        console.log(date);
        // 获取星期 getDay
        var week = date.getDay();
        console.log(week);
        week = 1;
        // 注意点: switch case中的判断(全等于): 1.值得比较 2.类型的比较 全部符合才能满足条件;
        switch(week){
            case 1:
                console.log("星期一");
                break;
            
            case 2:
                console.log("星期二");
                break;

            case 3:
                console.log("星期三");
                break;

            case 4:
                console.log("星期四");
                break;

            case 5:
                console.log("星期五");
                break;

            case 6:
                console.log("星期六");
                break;

            default:
                console.log("星期日");
        }
    </script>
</body>
</html>
