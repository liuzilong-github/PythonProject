<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的引入方式</title>
</head>
<body>
    <!-- js的第一种引入方式 -->
    <script>
        alert("js的第一种引入方式")
    </script>

    <!-- js的第二种引入方式 -->
    <script src="myjs.js"></script>

    <!-- js的第三种引入方式 -->
    <!-- onclick单击事件 -->
    <div onclick="alert(11)">点我1</div>

    <!-- js的第四种引入方式 -->
    <a href="javascript:alert('你点我了么?')">点我2</a>
</body>
</html>
