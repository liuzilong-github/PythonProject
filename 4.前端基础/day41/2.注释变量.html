<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注释/变量</title>
</head>
<body>
    <script>
        // ### 1.注释分为两类:(1) 单行注释 (2) 多行注释
        // 我是单行注释
        /* 我是多行注释 */ 

        // ### 2.变量
        // var的作用是划分当前变量的作用域,不写var,默认声明的是全局的变量
        var a = 1;
        var a = 1, b = 2, c = 3;
        console.log(a);
        console.log(b, c);

        // ### 3.变量的命名
        var $ = "特殊的变量名";
        var $abc = 111;
        console.log($);
        console.log($abc);
    </script>
</body>
</html>
