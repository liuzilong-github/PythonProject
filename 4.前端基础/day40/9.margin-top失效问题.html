<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-top 失效问题</title>
    <style>
        *
        {
            margin: 0px;
            padding: 0px;
        }

        .box1
        {
            width: 100px;
            height: 100px;
            margin-top: 10px;
            border: solid 1px red;
        }

        .father
        {
            width: 300px;
            height: 300px;
            background: yellow;
            overflow: hidden;
        }

        .son
        {
            width: 150px;
            height: 150px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- overflow: hidden -->
    <div class="box1">
        ssadas
    </div>

    <div class="father">
        <div class="son">12</div>
    </div>
</body>
</html>
