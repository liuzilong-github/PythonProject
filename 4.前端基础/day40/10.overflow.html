<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style>
        .test
        {
            overflow: hidden;
            width: 200px;
            height: 100px;
            background: #eee;
        }
    </style>
</head>
<body>
    <!-- overflow: hidden 对超出的部分内容进行隐藏 -->
    <div class="test">
        <p>多大速度</p>
        <p>多大速度</p>
        <p>多大速度</p>
        <p>多大速度</p>
        <p>多大速度</p>
    </div>
</body>
</html>
