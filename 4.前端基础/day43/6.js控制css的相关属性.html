<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js控制css的相关属性</title>
    <style>
        .box
        {border:solid 1px red}
        .box_new
        {position: absolute; left: 200px;}
    </style>
</head>
<body>
    <button id="box1">点击我换颜色</button>
    <button id="box2">点击我隐藏</button>
    <button id="box3">点击我显示</button>
    <button id="box4">点击我边框换圆角</button>
    <button id="box5">点击我加样式</button>

    <div class="box" style="width:300px;height:200px;background-color:yellow;font-size:40px">你好</div>

    <script>
        var box = document.querySelector(".box");
        console.log(box);
        // js的dom对象获取相关的css属性
        // 获取方法一
        console.log(box.style.width);
        console.log(box.style.backgroundColor);

        // 获取方法二
        console.log(box.style["width"]);
        console.log(box.style["background-color"]);
        console.log(box.style["font-size"]);

        // 获取方法三 getComputedStyle 获取该节点对象的所有样式
        console.log(window.getComputedStyle(box)["font-size"], "<===getComputedStyle===>");
        console.log(window.getComputedStyle(box).fontSize, "<===getComputedStyle===>");

        // 事件绑定
        var box1 = document.getElementById("box1");
        var box1 = document.getElementById("box2");
        var box1 = document.getElementById("box3");
        var box1 = document.getElementById("box4");
        var box1 = document.getElementById("box5");

        box1.onclick = function(){
            box.style.backgroundColor = "red";
        };

        box2.onclick = function(){
            box.style.display = "none";
        };

        box3.onclick = function(){
            box.style.display = "block";
        };

        box4.onclick = function(){
            // box.style.borderRadius = "100%";
            var point = 0;
            var t = setInterval(function(){
                box.style.borderRadius = `${point}%`;
                if(point < 100){
                    point++;
                }else{
                    clearInterval(t);
                    console.log("结束了...")
                };
            }, 50);
        };

        // ### 重点: 添加样式
        box5.onclick = function(){
            // box.className = "box box_new";
            box.className += " box_new";
        };
    </script>
</body>
</html>
