<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <title>栅格单位</title>
    <style>
        .c1{
            background-color: tan;
            height: 100px;
        }
        .c2{
            background-color: pink;
            height: 100px;
        }
        .c3{
            background-color: green;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- container-fluid 占满整个屏幕 -->
    <!-- container 左右两边有留白 -->
    <div class="container-fluid">
        <div class="row">
            <!-- col-md-offset-3 栅格偏移,向右偏移3个栅格的意思 -->
            <!-- col-md-6 占6个栅格,默认从左边开始 -->
            <!-- md针对中等屏幕, sm针对小屏幕, xs针对超小屏幕 -->
            <div class="col-md-6 c1 col-sm-6 col-xs-6"></div>
            <div class="col-md-6 c2 col-sm-6 col-xs-6"></div>
        </div>
    </div>
    <!--<div class="container c1"></div>-->
    
    <script src="jquery.js"></script>
</body>
</html>
