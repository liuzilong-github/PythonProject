<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单对象属性选择器补充</title>
</head>
<body>
    <input type="text" id="s1" disable>

    <input type="text">
    <input type="password">

    <script src="./jquery.js"></script>
    <script>
        $(":enabled");    // 找到可操作的标签
        $(":disabled");   // 找到不可操作的标签
    </script>
</body>
</html>
