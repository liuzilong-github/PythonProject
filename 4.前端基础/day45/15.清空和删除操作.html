<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清空和删除操作</title>
</head>
<body>
    <div id="d1">
        <h1>xxxx</h1>
    </div>

    <div id="d2">
        <h2>oooo</h2>
    </div>

    <script src="./jquery.js"></script>
    <script>
        $("#d1").remove();  // 删除
        $("#d1").empty();   // 清空 类似: $("#d1").text("");
    </script>
</body>
</html>
