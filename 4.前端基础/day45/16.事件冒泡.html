<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        .c1{
            height: 200px;
            background-color: red;
        }

        .c2{
            height: 100px;
            width: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="c1">
        <div class="c2"></div>
    </div>

    <script src="./jquery.js"></script>
    <script>
        $(".c1").click(function(){
            alert("父标签");
        });

        $(".c2").click(function(){
            alert("子标签");
            return false;   // 阻止事件冒泡的方式
        });
    </script>
</body>
</html>
