<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选器方法</title>
</head>
<body>
    <ul>
        <li class="c1">刘一峰</li>
        <li>李亚峰</li>
        <li id="singer">
            <span class="s1">张磊1</span>
            <span>张磊2</span>
        </li>
        <li>高花心</li>
        <li class="superman">赵世超</li>
        <li>杨元涛</li>
    </ul>

    <script src="./jquery.js"></script>
    <script>
        $("#singer").parent();    // 找该标签的父辈
        $("#singer").parents();     // 找到所有的直系祖先辈
        $("#singer").parentsUntil('body');   // 直到找到符合某个选择器的标签为止,不包含该选择器对应的那个标签

        $("#singer").children();    // 找儿子辈的标签
        $("#singer").children(".s1")    // 找到的儿子标签进行过滤 $("#singer").children("选择器")

        $("singer").next();     // 找到下一个兄弟标签
        $("singer").nextAll();  //找到他下面的所有兄弟标签
        $("#singer").nextUntil(".superman");    // 找他下面的兄弟标签,直到找到符合某个选择器的标签为止,并且不包含该标签

        $("singer").prev();     // 找到上一个兄弟标签
        $("singer").prevAll();  // 找到他上面所有的兄弟标签
        $("singer").prevUntil(".c1");   // 找它上面的兄弟标签,直到找到符合某个选择器的标签为止,并且不包含该标签

        $("singer").siblings();     //找到所有的兄弟标签,不包含自己
        $("singer").siblings(".c1");     // 找到兄弟标签中符合选择器的兄弟标签

        $("ul").find("span");   // 找到后代中所有符合条件的标签

        $("l1").first();    // 找到所有找到的标签中的第一个标签,获得的是jq对象
        $("li").last();     // 找到所有找到的标签中的最后一个标签,获取的是jq对象
        $("li").eq(0);   // 通过索引取值找到标签,拿到的是jq对象
        $("li")[0];     // 通过索引取值找到标签,拿到的是原生DOme对象
    </script>
</body>
</html>
