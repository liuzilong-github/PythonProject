<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绑定事件的两种方式</title>
</head>
<body>
    <div class="c1"></div>

    <script src="./jquery.js"></script>
    <script>
        // 绑定事件的两种方式
        $(".c1").click(function(){
            console.log("xxx");
        });

        $(".c1").on("click", function(){
            console.log("xxx");
        });
    </script>
</body>
</html>
