<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        /* 鼠标悬停的时候触发 */
        a:hover
        {color:teal;}
        /* 列表中第一个元素 */
        ul li:first-child
        {color:yellow;}
        /* 列表中最后一个元素 */
        ul li:last-child
        {color:green;}
        /* 列表中具体某一个元素 */
        ul li:nth-child(4)
        {color:red;}
        /* 偶数个2n / even  奇数个2n-1 / odd n不可换 */
        ul li:nth-child(even)
        {color:turquoise;}
        ul li:nth-child(odd)
        {color:violet;}

        /* 小练习 */
        /* 1.写一个table表格,设置一个背景色 */
        table
        {background-color:green;}
        /* 偶数行颜色为蓝色 */
        table tr:nth-child(2n)
        {background-color:blue;}
        /* 第3,6,9 3倍行颜色为黄色 */
        table tr:nth-child(3n)
        {background-color:yellow;}
        /* 鼠标滑过时,颜色变为红色 */
        table tr:hover
        {background-color:red;}
    </style>
</head>
<body>
    <a href="">老男孩教育</a>
    <ul>
        <li>马春妮</li>
        <li>孙坚</li>

                rgba(100,100,100,0~1) 三原色+透明度设置
            2.使用十六进制的方式表达颜色
                f -> 15 1111 ff -> 255 1111 1111
                纯红色: # ff 00 00  => #f00(简写)
                纯绿色: # 00 ff 00  => #0f0(简写)
