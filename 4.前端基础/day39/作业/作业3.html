<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业3</title>
    <style>
        *
        {margin: 0px; padding: 0px;}

        .content
        {list-style-type: none;}

        .content li
        {
            height: 42px;
            font-size: 16px;
            text-indent: 2em;
            line-height: 42px;
        }

        .content li:nth-child(2n)
        {
            border-bottom: solid 1px #bcd;
        }

        .content li:nth-child(2n-1)
        {
            border-bottom: solid 1px #f99;
        }
    </style>
</head>
<body>
    <ul class="content">
        <li>第1个段落</li>
        <li>第2个段落</li>
        <li>第3个段落</li>
        <li>第4个段落</li>
        <li>第5个段落</li>
        <li>第6个段落</li>
        <li>第7个段落</li>
    </ul>
</body>
</html>
